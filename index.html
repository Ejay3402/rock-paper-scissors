<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    
    <div class="game">

        <h1>Rock Paper Scissors</h1>

        <h2>Pick a move</h2>

        <div>
            <button><img src="images/Rock.jpg" alt="Rock"></button>
            <button><img src="images/paper.jpg" alt="paper"></button>
            <button><img src="images/Scissors.jpeg" alt="scissors"></button>
        </div>

        <h3 id="score-output">You Win</h3>

        <div>
            <h3>You <img src="images/Rock.jpg"></h3>
            <h3><img src="images/Rock.jpg"> Computer</h3>
        </div>

        <div class="rates">
            <h2>Wins : <span id="">0</span></h2>
            <h2>Loses : <span id="">0</span></h2>
            <h2>Ties : <span id="">0</span></h2>
        </div>


        <button id="reset-game">Reset Game</button>

    </div>

</body>
</html>
