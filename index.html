<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    
    <div class="game">

        <h1 class="h11">Rock Paper Scissors</h1>

        <h2 class="sup-heading">Pick a move</h2>

        <div class="game-btns">
            <button id="rock-btn"><img src="images/Rock.jpg" alt="Rock"></button>
            <button id="paper-btn"><img src="images/Paper.jpg" alt="paper"></button> 
            <button id="scissors-btn"><img src="images/Scissors.jpg" alt="scissors"></button>
        </div>

        <h3 id="score-output"></h3>

        <div class="move">
            <h3>You <img id="player-move" src=""></h3>
            <h3><img id="computer-move" src=""> Computer</h3>
        </div>

        <div class="rates">
            <h2 class="wins">Wins : <span id="wins-output">0</span></h2>
            <h2 class="loses">Loses : <span id="loses-output">0</span></h2>
            <h2 class="ties">Ties : <span id="ties-output">0</span></h2>
        </div>


        <div class="reset">
            <button id="reset-game">Reset Game</button>
        </div>

    </div>

    <script defer src="js/main.js"></script>

</body>
</html>
